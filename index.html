<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Aris Castelan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(#0a0a0a, #111);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/starfield.png');
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
    }

    header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00aaff;
    }

    .profile-pic {
      width: 150px;
      border-radius: 50%;
      border: 3px solid #00aaff;
      margin-top: 20px;
    }

    .title {
      font-size: 22px;
      margin-top: 10px;
    }

    .desc {
      font-size: 16px;
      color: #ccc;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      background: #00aaff;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      margin: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>⌛Aris Castelan</header>

  <img src="https://i.postimg.cc/37a4bf61e3ff8724cbd0516713c76cdf.jpg" alt="Profile" class="profile-pic" />

  <div class="title">Hai, saya ⌛<span style="color:#00aaff;">Aris Castelan</span></div>
  <div class="desc">Pengembang Jaringan</div>
  <p>Welcome to my portfolio. My name is Aris Castelan.</p>

  <div class="buttons">
    <a href="#">Ada apa</a>
    <a href="#">TikTok</a>
    <a href="#">Instagram</a>
  </div>
</body>
</html>
